<div class="row ml-0 mr-0 mt-5">
    <div class="col-6 title pl-4">Recipe details</div>
    <div class="col-6"></div>
</div>
<div class="row ml-0 mr-0 mt-4">
    <div class="col-12" *ngIf="recipe">
        <div class="card-schedule pl-5 pt-5 pb-5">
            <img [src]="recipe.image" class="recipe-image">
            <div class="mt-3 title">{{ recipe.name }}</div>
            <div class="course">{{ recipe.course }} - {{ recipe.dishType }}</div>
        </div>
    </div>
</div>
