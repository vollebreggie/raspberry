<div [@cardAnimation]="animate" class="row ml-0 mr-0 mt-5">
    <div class="col-6 notification-title pl-4">Console</div>
    <div class="col-6 date-title text-right mt-2 pr-4"></div>
</div>
<div [@cardAnimation]="animate" class="row ml-0 mr-0 mt-4">
    <div class="col-12">
        <div class="card-notification p-4">
            <div class="message mt-1" *ngFor="let message of messages">
                {{ message.message }} - {{ message.date | timeAgo}}
            </div>
        </div>
    </div>
</div>
