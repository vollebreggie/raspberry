<div class="row ml-0 mr-0 mt-5">
    <div class="col-6 title pl-4">Task list</div>
    <div class="col-6"></div>
</div>
<div class="row ml-0 mr-0 mt-2">
    <div class="col-12">
        <div class="card-schedule pl-4 pt-3 pb-3 mt-4">
            <div class="message mt-4 mr-2 row" *ngFor="let task of tasks">
                <div class="col-1">
                    <div class="dot mt-4"
                        [ngClass]="{'point0': task.points == '0', 'point1': task.points == '1', 'point2': task.points == '2', 'point3': task.points == '3', 'point5': task.points == '5','point8': task.points == '8', 'point13': task.points == '13', 'point21': task.points == '21'}">
                    </div>
                </div>
                <div class="col-7">
                    <div class="row">
                        <div class="title mt-2 pl-2">{{ task.title }}</div>
                    </div>
                    <div class="row">
                        <div class="course mt-1 pl-2">{{ task.description }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
