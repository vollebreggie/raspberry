<div class="row ml-0 mr-0 mt-5">
    <div class="col-6 title pl-4">Schedule</div>
    <div class="col-6 date-title text-right mt-2 pr-4">{{ getDateOfToday() }}</div>
</div>
<div class="row ml-0 mr-0 mt-4">
    <div class="col-12">
        <div class=" pl-3 mb-3">
            <week></week>
        </div>
        <div class="card-schedule pl-5 pt-5 pb-5">
            <schedule-period [schedulePeriod]="period" *ngFor="let period of periods"></schedule-period>
        </div>
    </div>
</div>
