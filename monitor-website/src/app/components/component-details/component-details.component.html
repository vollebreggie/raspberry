<div class="row ml-0 mr-0 mt-5">
    <div class="col-12" *ngIf="project">
        <div class="row ml-0 mr-0 mt-1 mb-3">
            <div class="col-6 title">Project</div>
            <div class="col-6"></div>
        </div>
        <div class="card-schedule pl-5 pt-5 pb-5">
            <div class="row">
                <div class="col-6"><img [src]="'https://kataskopos.nl/images/' + project.image" class="recipe-image">
                </div>
                <div class="col-6">
                    <div class="mt-3 title">{{ project.title }}</div>
                    <div class="course">{{ project.description }}</div>
                </div>
            </div>
        </div>
        <div class="row ml-0 mr-0 mt-4">
            <div class="col-6 title">Component</div>
            <div class="col-6"></div>
        </div>
        <div class="card-schedule pl-4 pt-3 pb-3 mt-4">
            <div class="message mt-1 mr-2 row" *ngIf="component">
                <div class="col-1">
                    <div class="dot mt-4"
                        [ngClass]="{'point0': component.amountOfPoints == '0', 'point1': component.amountOfPoints == '1', 'point2': component.amountOfPoints == '2', 'point3': component.amountOfPoints == '3', 'point5': component.amountOfPoints >= '3' && component.amountOfPoints <= '5','point8': component.amountOfPoints >= '5' && component.amountOfPoints <= '8', 'point13': component.amountOfPoints >= '8' && component.amountOfPoints <= '13', 'point21': component.amountOfPoints >= '13' }">
                    </div>
                </div>
                <div class="col-7">
                    <div class="row">
                        <div class="title mt-2 pl-2">{{ component.title }}</div>
                    </div>
                    <div class="row">
                        <div class="course mt-1 pl-2">{{ component.description }}</div>
                    </div>
                </div>
                <div class="col-4 mt-4 course">Tasks: {{ component.amountOfTasks }} - Points: {{
                    component.amountOfPoints }}</div>
            </div>
        </div>
        <div class="row ml-0 mr-0 mt-4">
            <div class="col-6 title">Tasks</div>
            <div class="col-6"></div>
        </div>
        <div class="card-schedule pl-4 pt-3 pb-3 mt-4">
            <div class="message mt-4 mr-2 row" *ngFor="let task of tasks">
                <div class="col-1">
                    <div class="dot mt-4"
                        [ngClass]="{'point0': task.points == '0', 'point1': task.points == '1', 'point2': task.points == '2', 'point3': task.points == '3', 'point5': task.points == '5','point8': task.points == '8', 'point13': task.points == '13', 'point21': task.points == '21'}">
                    </div>
                </div>
                <div class="col-7">
                    <div class="row">
                        <div class="title mt-2 pl-2">{{ task.title }}</div>
                    </div>
                    <div class="row">
                        <div class="course mt-1 pl-2">{{ task.description }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
