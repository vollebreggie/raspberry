<div class="row ml-0 mr-0 mt-5">
    <div class="col-6 title pl-4">Component list</div>
    <div class="col-6"></div>
</div>
<div class="row ml-0 mr-0 mt-2">
    <div class="col-12">
        
        <div class="card-schedule pl-4 pt-1 pb-4 mt-4">
            <div class="message mt-4 mr-2 row" *ngFor="let component of components">
                <div class="col-2">
                    <div class="dot mt-4"
                        [ngClass]="{'point0': component.amountOfPoints == '0', 'point1': component.amountOfPoints == '1', 'point2': component.amountOfPoints == '2', 'point3': component.amountOfPoints == '3', 'point5': component.amountOfPoints >= '3' && component.amountOfPoints <= '5','point8': component.amountOfPoints >= '5' && component.amountOfPoints <= '8', 'point13': component.amountOfPoints >= '8' && component.amountOfPoints <= '13', 'point21': component.amountOfPoints >= '13' }">
                    </div>
                </div>
                <div class="col-7">
                    <div class="row">
                        <div class="title mt-2 pl-2">{{ component.title }}</div>
                    </div>
                    <div class="row">
                        <div class="course mt-1 pl-2">{{ component.description }}</div>
                    </div>
                </div>
                <div class="col-2 mt-3 course">
                    <div class="row">Tasks: {{ component.amountOfTasks }}</div>
                    <div class="row">Points: {{ component.amountOfPoints }}</div>
                </div>
            </div>
        </div>
    </div>
</div>
