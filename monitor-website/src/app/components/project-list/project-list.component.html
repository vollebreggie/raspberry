<div class="row ml-0 mr-0 mt-5">
    <div class="col-6 title pl-4">Project list</div>
    <div class="col-6"></div>
</div>
<div class="row ml-0 mr-0 mt-2">
    <div class="col-12">
        <div class="card-schedule pl-4 pt-3 pb-3">
            <div class="message mt-4 mr-2 row" *ngFor="let project of projects">
                <div class="col-6"><img [src]="'https://kataskopos.nl/images/' + project.image" class="recipe-image">
                </div>
                <div class="col-6">
                    <div class="row"><div class="title mt-2 pl-2">{{ project.title }}</div></div>
                    <div class="row"><div class="course mt-1 pl-2">{{ project.description }}</div></div>
                </div>

            </div>
        </div>
    </div>
</div>
